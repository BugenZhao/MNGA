name: iOS
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "fastlane/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  testflight:
    name: Upload to TestFlight
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"
      # error:iOS 26.0 is not installed. Please download and install
      # https://github.com/actions/runner-images/issues/12904
      - name: Install iOS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: xcodebuild -downloadPlatform iOS
      - name: Install Prereqs
        run: |
          brew install swift-protobuf
          brew tap tuist/tuist
          brew install --formula tuist
          rustup target add aarch64-apple-ios
      - name: Build Logic for Deployment
        run: make logic-deploy
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: sccache
      - name: Generate Xcode Project
        run: tuist generate
        working-directory: app
      - run: fastlane beta
        working-directory: app
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          GIT_AUTHORIZATION: ${{ secrets.GIT_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
