name: iOS
on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  testflight:
    name: Upload to TestFlight
    runs-on: macos-12
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Prereqs
        run: |
          brew install swift-protobuf
          rustup target add aarch64-apple-ios
      - name: Build Logic for Deployment
        run: make logic-deploy
      - run: fastlane beta
        working-directory: app
        env:
          FASTLANE_ITUNES_TRANSPORTER_USE_SHELL_SCRIPT: 1, # workaround fastlane/20371
          FASTLANE_ITUNES_TRANSPORTER_PATH: /Applications/Transporter.app/Contents/itms # workaround fastlane/20371
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          GIT_AUTHORIZATION: ${{ secrets.GIT_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
