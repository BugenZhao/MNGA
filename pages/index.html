<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MNGA Pages</title>
    <meta name="description" content="Deployment check page" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #ffffff;
        --fg: #0b0b0c;
        --muted: #6b7280;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0b0c;
          --fg: #f5f5f7;
          --muted: #9aa1aa;
        }
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, sans-serif, Apple Color Emoji,
          Segoe UI Emoji;
      }
      main {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        text-align: center;
        max-width: 42rem;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 5vw, 3rem);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-label="Status">
        <h1>MNGA Pages</h1>
        <p>It works.</p>
      </section>
    </main>
  </body>
</html>
