[package]
name = "service"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "4.0.2"
futures = "0.3.15"
lazy_static = "1.4.0"
log = "0.4.14"
reqwest = { version = "0.11.4", features = [
    "rustls-tls",
    "multipart",
], default-features = false }
serde = { version = "1.0.126", features = ["derive"] }
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
thiserror = "1.0.26"
tokio = { version = "1.8.1", features = ["rt-multi-thread", "macros", "time"] }
chrono = "0.4.19"
regex = "1.5.4"
uuid = { version = "0.8.2", features = ["v4"] }

protos = { path = "../protos" }
text = { path = "../text" }
cache = { path = "../cache" }
config = { path = "../config" }
atomic = "0.5.0"
url = "2.2.2"
serde_json = "1.0.68"
paste = "1.0.6"

[dev-dependencies]
dotenv = "0.15.0"
