  - id: mnga_faq
    subject: "[FAQ] MNGA 常见问题解答"
    posts:
      - content: |
          [b][*] MNGA 浏览帖子时频繁出现 XML 解析错误？[/b]
          此为 NGA 官方封锁干扰所致，详情与解决方式请参考下方链接。

          [b][*] 如何自定义文字大小？[/b]
          MNGA 遵循系统应用的规则，使用了预置的文字尺寸。iOS 15 可以在控制中心添加一个文字大小按钮，打开 App 后可以用它单独调整 MNGA 的文字大小。

          [b][*] 开了去广告服务后，MNGA 网络报错？[/b]
          请更新到 1.0(38) 及以上版本，尝试在 [b]设置/后端[/b] 中使用其它域名。

