  - id: mnga_xml_parse_error
    subject: "MNGA 频繁报告 XML 解析错误解决方法"
    posts:
      - content: |
          出于不明原因，NGA 官方对大多数第三方客户端（安卓开源版、MNGA 等）使用的 XML 接口进行了封锁与干扰，表现为部分帖子返回的数据被中途截断，使得客户端无法正确解析。
          MNGA 无法彻底解决该问题，只能通过一些手段绕过封锁，在[b]更新到 1.0(54) 及以上版本后[/b]，可以通过在设置中调整以下选项尝试是否能够缓解：

          [*] 特殊 => 封禁时自动访问网页版
          当遇到 XML 解析错误时，自动访问该帖子的网页版。可以修改“始终使用内置 Safari”选项来决定使用内置或外置浏览器打开。由于 iOS 安全性规定，第一次使用内置 Safari 打开网页版时需要重新登录账号。

          [*] 特殊 => 随机设备身份
          采用随机设备身份请求 NGA 后端，有机会降低封锁频率。请注意，开启后[b]发帖时[/b]右下角显示的设备也可能会随机。

          [*] 连接 => 后端
          选择不同的 NGA 后端地址，其中“178”地址封锁概率较低。

          [*] 连接 => 设备身份
          选择不同的设备身份，其中“桌面”身份封锁概率较低。当“随机设备身份”关闭时有效。

