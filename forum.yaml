          [b][*] 如何自定义文字大小？[/b]
          MNGA 遵循系统应用的规则，使用了预置的文字尺寸。iOS 15 可以在控制中心添加一个文字大小按钮，打开 App 后可以用它单独调整 MNGA 的文字大小。

          [b][*] 开了去广告服务后，MNGA网络报错？[/b]
          请更新到 1.0(38) 及以上版本，尝试在 [b]设置/后端[/b] 中使用其它域名。

          [b][*] App随机性闪退，或屏幕内容显示有重叠、抖动等异常？[/b]
          MNGA 采用 Apple 官方新推出的 SwiftUI 框架开发，在 iOS 15 上表现才能足够稳定。
          如果您是 iOS 14 用户，建议更新到 iOS 15 后体验更加完整的功能及流畅的体验。MNGA 也将在不久后取消对 iOS 14 的支持。
          如果您是 iOS Beta 版用户，欢迎通过各个渠道反馈。

