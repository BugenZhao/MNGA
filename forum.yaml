  - id: mnga_faq
    subject: "[FAQ] MNGA 常见问题解答"
    posts:
      - content: |
          [b][*] MNGA 浏览帖子时出现 XML 解析错误？[/b]
          此为 NGA 官方封锁干扰所致，详情与解决方式请参考下方链接。

          [b][*] 如何刷新帖子内容或列表？[/b]
          请点按屏幕最上方回到页面顶部后下拉刷新，或在右上角菜单中寻找“刷新”选项。

          [b][*] 如何自定义文字大小？[/b]
          如果您需要更大字体，可以在 [b]设置/话题内容样式[/b] 中选择“更大字体”。
          如果您需要进一步自定义字体大小，请在 iOS 控制中心添加“文字大小”控制，打开 App 后可以用它单独调整 MNGA 的文字大小。

          [b][*] 开了去广告服务后，MNGA 网络报错？[/b]
          请尝试在 [b]设置/后端[/b] 中使用其它域名。

